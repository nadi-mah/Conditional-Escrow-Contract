version: "3.9"

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    command: anvil --host 0.0.0.0 --port 8545
    ports:
      - "8545:8545"

  contracts-deployer:
    image: ghcr.io/foundry-rs/foundry:latest
    depends_on:
      - anvil
    working_dir: /contracts
    volumes:
      - ./contracts:/contracts
    command: >
      forge create src/Escrow.sol:Escrow --rpc-url http://anvil:8545 --private-key ${DEPLOYER_PRIVATE_KEY} --broadcast --constructor-args ${OWNER_ADDRESS}
    environment:
      - DEPLOYER_PRIVATE_KEY=${DEPLOYER_PRIVATE_KEY}
      - OWNER_ADDRESS=${OWNER_ADDRESS}

  backend:
    build: ./backend
    working_dir: /backend
    depends_on:
      - contracts-deployer
    ports:
      - "3000:3000"
    env_file:
      - .env
    command: npm start

  frontend:
    build: ./frontend
    working_dir: /frontend
    depends_on:
      - backend
    ports:
      - "5173:5173"
    env_file:
      - .env
    command: npm run dev
